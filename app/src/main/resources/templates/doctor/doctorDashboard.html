<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="../assets/css/doctorDashboard.css">
  <script src="../js/util.js" defer></script>
  <script src="../js/render.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div id="header"></div>
      <main class="main-content">
        <input type="text" id="searchBar" placeholder="Search Patient" />
        <button>Today's Appointments</button>
        <input type="date" />
        <table id="patientTable">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Prescription</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
      <div id="footer"></div>
    </div>
  </div>
</body>
</html>
